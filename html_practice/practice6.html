<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제6</title>
    </head>
    <body>
        <fieldset>
            <h1>프론트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
            <form action="">
                <h4>개인정보</h4>
                이름 <input type="text" name="" id="" 
                placeholder="공백없이 입력하세요"> <br>
                연락처 <input type="tel" name="" id="">
                <h4>지원 분야</h4>
                <input type="radio" name="" id="">웹 퍼블리싱 <br>
                <input type="radio" name="" id="">웹 어플리케이션 개발 <br>
                <input type="radio" name="" id="">개발환경 개선 <br>
                <h4>지원 동기</h4>
                <textarea name="" id="" rows="5" cols="60"
                placeholder="본사 지원 동기를 간략히 써주세요"></textarea> <br>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시쓰기">
            </form>
        </fieldset>
    </body>
</html>
