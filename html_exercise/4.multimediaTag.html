<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>멀티미디어 관련 태그</title>
    </head>
    <body>
        <h1>멀티미디어 관련 태그</h1>
        <h2>이미지 태그</h2>
        <!-- 절대경로와 상대경로가 있음
        C드라이브 기준으로의 위치를 나타낸 경로,
        현재파일 기준으로 위치를 나타낸 경로,
        ./ 같은 위치에 있는 폴더나 파일을 나타낼때 사용...
        alt는 엑박이 떴을때 대체하는 글임 ㅇㅇ
        엑박은 왜 뜨는가? 오타가 있거나 진짜로 파일이 없는 경우에 뜸
        -->
        <img src="./images/salad.jpg" alt="샐러드 사진" 
        width="400px">
        <img src="./images/tangerines.jpg" alt="귤 사진"
        width="400px">
        <img src="https://wimg.mk.co.kr/news/cms/202309/30/news-p.v1.20230930.e202dea5b30244fdb88348392c31289a_P1.jpeg" alt="장원영 하트">
        <h2>비디오 태그</h2>
        <!-- 
            video에서 궁금한 속성 아니면 태그에 대해서 궁금할땐
            키워드 site:https://developer.mozilla.org/ko/ 로 검색하기
        -->
        <video src="./medias/salad.mp4" controls width="400px"></video>
        <h2>오디오 태그</h2>
        <audio src="./medias/spring.mp3" controls></audio>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
