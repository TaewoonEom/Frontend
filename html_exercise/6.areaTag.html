<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>영역 관련 태그</title>
    </head>
    <body>
        <h1>영역 관련 태그</h1>
        <h2>div 태그</h2>
        <div style="border:1px solid black;">1</div>
        <div style="border:1px solid black;">div는 공간단위로 존재하며</div>
        <div style="border:1px solid black;">블록 속성 요소이다.</div>
        <div style="border:1px solid black;">즉 만들때마다 세로로 추가된다.</div>
        <div style="border:1px solid black;">5</div>
        <h2>span 태그</h2>
        <span style="border:1px solid black;">1111</span>
        <span style="border:1px solid black;">span은 텍스트 단위로 존재하며</span>
        <span style="border:1px solid black;">인라인 속성 요소이다.</span>
        <span style="border:1px solid black;">즉 만들때마다 가로로 추가된다.</span>
        <span style="border:1px solid black;">5555</span>
        <!-- 한줄요약 : div 블록 속성 요소로 세로로 추가, span은 인라인 속성 요소로 가로로 추가가 기본 -->
        <h2>iFrame 태그</h2>
        <iframe src="http://gdu.co.kr" style="width:800px;height:500px" frameborder="0"></iframe>
        <h2>embed 태그</h2>
        <embed src="../html_exercise/medias/informationsecuritycareerroadmap-v.20070227.pdf" 
        type="application/pdf"
        width="800px" height="500px">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
