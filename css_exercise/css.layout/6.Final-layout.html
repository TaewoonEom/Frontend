<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼 복습</title>
    <link rel="stylesheet" href="../css/6.final-layout.css">
</head>
<body>
    <div class="header">
        <div class="header-layer1">LOGO</div>
        <div class="header-layer2">TITLE</div>
        <div class="header-layer3">SIDE</div>
    </div>
    <div class="nav">NAVIGATOR</div>
    <div class="main">
        <div class="main-layer1">BANNER</div>
        <div class="main-layer2">CONTENTS</div>
        <div class="main-layer3">
            <div class="login">
                <div class="login-header">
                    <div class="login-header-left">
                        <div class="id-field">
                            <input type="text" name="" id=""
                            placeholder="ID를 입력해주세요">
                        </div>
                        <div class="pw-field">
                            <input type="text" name="" id=""
                            placeholder="PW를 입력해주세요">
                        </div>
                    </div>
                    <div class="login-header-right">
                        <button class="login-btn">로그인</button>
                    </div>
                </div>
                <div class="login-footer">
                    <a href="#">회원가입</a>
                    <a href="#">ID/PW 찾기</a>
                </div>
            </div>
            <div class="empty"></div>
        </div>
    </div>
    <div class="footer">FOOTER</div>
</body>
</html>
