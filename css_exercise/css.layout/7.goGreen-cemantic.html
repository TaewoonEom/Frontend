<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="css 구조 만들기"> 
    <meta name="description" content="css를 활용한 웹 구조 만들기"> 
    <meta name="author" content="khacademy"> 
    <meta name="viewport" content="width=device-width, initial-scale"> 
    <title>GoGreen</title>
    <link rel="stylesheet" href="./css/7.goGreen-layout.css">
    <link rel="stylesheet" href="./css/7.login.css">
</head>
<body>
    <div id="container">
    <header class="header">
        <div class="head-layer1">
            <!-- <img src="./img/logo.jpg" alt="left logo"> -->
        </div>
        <div class="head-layer2">
            <img src="./img/mainlogo.jpg" width="100%" height="100%" alt="main logo">
        </div>
        <div class="head-layer3"></div>
    </header>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Board</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main class="main">
        <aside class="main-layer1">
            <img src="./img/left_img.jpg" alt="">
        </aside>
        <section class="main-layer2">
            <div class="main-header">
                <div class="top-left">
                    <img class="main-img" src="./img/main_img1.jpg" alt="foerst">
                    <div class="caption-div">나무를 심는 사람들</div>
                </div>
                <div class="top-right">
                    <img class="main-img" src="./img/main_img2.jpg" alt="foerst">
                    <div class="caption-div">아이들에게 녹색 미래를</div>
                </div>
            </div>
            <div class="main-footer">
                <div class="bottom-left">
                    <img class="main-img" src="./img/main_img3.jpg" alt="foerst">
                    <div class="caption-div">설악산을 살리는 길</div>
                </div>
                <div class="bottom-right">
                    <img class="main-img" src="./img/main_img4.jpg" alt="foerst">
                    <div class="caption-div">사라지는 북극곰들</div>
                </div>
            </div>
        </section>
        <aside class="main-layer3">
            <section class="login">
                <div class="login-header">
                    <div class="login-header-left">
                        <div class="id-field">
                            <input type="text" name="" id="" 
                            maxlength="18" placeholder="ID를 입력하세요">
                        </div>
                        <div class="pw-field">
                            <input type="password" name="" id="" 
                            maxlength="18" placeholder="PW를 입력하세요" >
                        </div>
                    </div>
                    <div class="login-header-right">
                        <button class="login-btn">로그인</button>
                    </div>
                </div>
                <div class="login-footer">
                    <a href="#">회원가입</a>
                    <a href="#">ID/PW찾기</a>
                </div>
            </section>
            <section class="right-img">
            </section>
            <section class="chat">
                <img src="./img/me_chat.jpg" alt="chat img" width="100%">
            </section>
        </aside>
    </main>
    <footer class="footer">
        <img src="./img/footer.JPG" alt="footer" height="100%">
    </footer>
    </div>
</body>
</html>
